<br>


<div>
<div class="container">
  <style>
      .contain {
          height: 250px;
          border-radius: 25px;
      }
  </style>
  <div class="card" class="contain" style="background-color:black">
      <div class="card-body">
          <div>
              <div class="form-group" style="color:white">
                  <label for="title" style="font-size:20px"><b>Title</b></label>
                  <input type="text" class="form-control" id="title" [(ngModel)] = newTask.title>
                  <div id="emailHelp" class="form-text" style="color: white;"><i>Put title of your task</i></div>
              </div>
          </div>

          <div>
              <div class="form-group" style="color: white;">
                  <label for="description" style="font-size:20px"><b>Description</b></label>
                  <input type="text" class="form-control" id="description" [(ngModel)] = newTask.description>
                  <div id="emailHelp" class="form-text" style="color: white;"><i>Put description of your task</i></div>
              </div>
          </div>
          <style>
              .center {
                margin: 0;
                position: absolute;
                left: 50%;
                -ms-transform: translate(-50%);
                transform: translate(-50%);
              }
          </style>
          <div class="center">
              <button (click)="id==''?createTask():updateTask()" class="btn btn-primary" > {{id==''?'Create':'Update'}} </button>
          </div>

      </div>
  </div>

  <br>
  <br>
  <br>

  <style>
      .roundBorderUp {
          border-top-left-radius: 10px;
          border-top-right-radius: 10px;
      }
      .roundBorderDown {
          border-bottom-left-radius: 10px;
          border-bottom-right-radius: 10px;
      }
      .grad1 {
          background-color:powderblue; /* For browsers that do not support gradients */
          background-image: linear-gradient(skyblue*ngFor white);
      }
  </style>

  <div class="row">
      <div *ngFor = "let t of tasks" class="col-md-  col-sm-4 col-lg-4">
          <div class="card" class="grad1">
              <body class="roundBorderUp" style="background-color:black;">
                  <div class="card-body" style="color:white">
                      <h5 class="card-title">{{t.title}}</h5>
                      {{t.description}}
                  </div>
              </body>
              <body class="roundBorderDown" style="background-color:black;">
                  <div class="card-body">
                      <button (click)="deleteTask(t._id)" onclick="return confirm('Are you sure you want to delete this item?');" class="btn btn-primary" style="margin-right: 20px;"> Delete </button>
                      <button (click)="setUpdate(t)" class="btn btn-primary"  > Update </button>
                  </div>
              </body>
          </div>
          <br>
      </div>
  </div>
</div>

</div>
